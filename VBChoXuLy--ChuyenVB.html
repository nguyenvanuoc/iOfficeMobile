<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Thông tin kế hoạch mở rộng</title>
	
    <meta content="Thời trang nam phong cách trẻ trung năng động của nam giới, xu thế thời trang 2016" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="index, follow" name="ROBOTS">

    <script src="assets/vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="assets/vendor/ap8/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="vb-detail">
        <div class="box-top-info">
            <div class="box-form">
                <div class="tright">
                    <a href="#" class="btn text-primary">Mẫu</a>
                    <a href="#" class="btn text-danger">Xóa</a>
                </div>
                <div class="form-group">
                    <textarea class="form-control" style="height:120px;resize:vertical;" placeholder="Nội dung xử lý"></textarea>
                    
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Hạn xử lý">
                </div>
                <div class="form-group">
                    <div class="list-checks">
                        <div class="item">
                            <div class="check-action">
                                <input type="checkbox" class="check">
                                <span class="name"></span>
                            </div>
                            <span class="text-m">Kết thúc</span>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input type="checkbox" class="check">
                                <span class="name"></span>
                            </div>
                            <span class="text-m">Gửi SMS</span>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input type="checkbox" class="check">
                                <span class="name"></span>
                            </div>
                            <span class="text-m">Tự động giao việc</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-content">
                <table class="table">
                    <thead>
                        <th colspan="2" class="text-uppercase">Xử lý chính</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bold">Phòng tổng hợp</td>
                            <td class="w20">
                                <a href="#" class="btn">
                                    <span class="-ap icon-cross3"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
            <div class="table-content">
                <table class="table">
                    <thead>
                        <th colspan="2" class="text-uppercase">Phối hợp</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bold">Phòng tổng hợp</td>
                            <td class="w20">
                                <a href="#" class="btn">
                                    <span class="-ap icon-cross3"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-content">
                <table class="table">
                    <thead>
                        <th colspan="2" class="text-uppercase">Xem để biết</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bold">Phòng tổng hợp</td>
                            <td class="w20">
                                <a href="#" class="btn">
                                    <span class="-ap icon-cross3"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
    <script>
        $("tr").click(function(){
            
            var el=$(this).attr("data-parent");
            $(this).toggleClass("showchild");
            if($(this).hasClass("showchild")){
                $(this).find(".expand").addClass("fl_subtract_square_regular").removeClass("fl_add_square_regular");
                
            }else{
                $(this).find(".expand").removeClass("fl_subtract_square_regular").addClass("fl_add_square_regular");
            }

            $(this).parent().find('.'+el).toggleClass("active");
        });
        $(".show").click(function(){
            $(".box-detail-expand").toggleClass("hidden");
            $(this).toggleClass("active");
            if($(this).hasClass("active")){
                $(this).html('<div class="show btn">Hiển thị chi tiết VB <span class="fl_chevron_down_regular"></span></div>')
            }else{
                $(this).html('<div class="show btn">Ẩn chi tiết văn bản <span class="fl_chevron_up_regular"></span></div>');
            }
        });
    </script>
</body>
</html>
